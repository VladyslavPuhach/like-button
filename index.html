<html style="height: 100%; background-color: #1e1e1e; color: white;">
  <head>
    <style>
      /* Стиль для контейнера */
      body {
        text-align: center;
        color: white;
        font-family: Arial, sans-serif;
      }

      /* Загальний контейнер кнопок */
      .buttons-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 50px;
        padding: 20px;
        background-color: #1e1e1e;
      }

      /* Оформлення кнопок */
      .button-wrapper {
        text-align: center;
        padding: 10px;
        border-radius: 8px;
        background-color: #2e2e2e; /* Темно-сірий фон кнопки */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Легка тінь */
      }

      /* Текст під кнопками */
      .button-wrapper p {
        margin: 5px 0 0 0;
        color: #cfcfcf; /* Світло-сірий текст */
      }

      /* Колір кнопок Lyket */
      div[data-lyket-type="like"], div[data-lyket-type="dislike"] {
        color: #f5f5f5 !important; /* Світлий колір іконок */
      }
    </style>
  </head>
  <body>
    <div class="buttons-container">
      <!-- Кнопка Лайків -->
      <div class="button-wrapper">
        <div
          data-lyket-type="like"
          data-lyket-id="it-poland-community-likes"
          data-lyket-template="simple">
        </div>
        <p>Сума лайків</p>
      </div>

      <!-- Кнопка Дизлайків -->
      <div class="button-wrapper">
        <div
          data-lyket-type="like"
          data-lyket-id="it-poland-community-dislikes"
          data-lyket-template="simple">
        </div>
        <p>Сума дизлайків</p>
      </div>
    </div>

    <script src="https://unpkg.com/@lyket/widget@latest/dist/lyket.js?apiKey=pt_3f4c9673d3d246b02833ed03426545"></script>
  </body>
</html>
